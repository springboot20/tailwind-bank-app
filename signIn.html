<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/piggy-bank.svg" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Piggy Bank | Sign In Page</title>
</head>

<body class="grid justify-center items-center min-h-screen">
  <div id="main-container">
    <div class="main-container">
      <div class="header">
        <h1 class="main-title">Sign in</h1>
      </div>
      <div class="form-container">
        <form id="sign-form" action="app.html">
          <div class="field sign-email">
            <label for="username">Username or email</label>
            <div class="input-container">
              <input type="email" placeholder="Enter your email" id="sign-email">
              <span class="fa fa-circle-check valid-icon valid"></span>
              <span class="error fa fa-exclamation-circle error-icon"></span>
            </div>
          </div>
          <div class="field sign-password">
            <label for="password">Password</label>
            <div class="input-container">
              <input type="password" placeholder="Enter your password" id="sign-password">
              <span class="fa fa-circle-check valid-icon valid"></span>
              <span class="error fa fa-exclamation-circle error-icon"></span>
            </div>
          </div>
          <p class="form-label">
            <a href="#">Forget Password ?</a>
          </p>
          <button type="submit" class="btn sign-in-Btn" id="sign-btn">Sign in</button>
          <p>Don't have an account ?
            <a href="./signup.html" target="_blank">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="./js/signIn.js"></script>
</body>

</html>
