<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./img/piggy-bank.svg" type="image/x-icon" />
	<script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Piggy Bank</title>
</head>

<body>
	<div id="loader">
		<div id="spinner"></div>

		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>

	<div class="App-container" id="root">
		<nav class="navigation container" id="navigation">
			<div class="container navigation-container">
				<div class="nav-menu-container">
					<div class="userInfos">
						<div class="userLogo">
							<span class="far fa-user user-icon"></span>
						</div>
						<div class="user-info">
							<span class="user-name"></span>
							<span class="user-email"></span>
						</div>
					</div>

					<ul class="nav-menu" id="menu" aria-labelledby="menu">
						<li class="nav-item box">
							<div class="search-box">
								<span class="fas fa-search search-icon"></span>
								<input type="search" placeholder="Search here......" />
							</div>
							<span class="tooltip">Search</span>
						</li>
						<li class="nav-item">
							<a href="./app.html" class="nav-link dropBtn">
								<span class="fas fa-home menu-icon"></span>
								<span class="link-name">Home</span>
							</a>
							<span class="tooltip">Home</span>
						</li>
						<li class="nav-item">
							<a href="./transaction.html" class="nav-link" id="drop-down">
								<span class="fas fa-list menu-icon"></span>
								<span class="link-name">Trasnsactions</span>
							</a>
							<span class="tooltip">Transaction</span>
						</li>
						<li class="nav-item">
							<a href="./fundAccount.html" class="nav-link">
								<span class="fas fa-credit-card menu-icon"></span>
								<span class="link-name">Fund Account</span>
							</a>
							<span class="tooltip">Fund acc</span>
						</li>
						<li class="nav-item">
							<a href="./transfer-history.html" class="nav-link">
								<span class="fas fa-list menu-icon"></span>
								<span class="link-name">Trasnsaction History</span>
							</a>
							<span class="tooltip">History</span>
						</li>
						<li class="nav-item">
							<a href="profile.html" class="nav-link">
								<span class="far fa-user menu-icon"></span>
								<span class="link-name">Profile</span>
							</a>
							<span class="tooltip">Profile</span>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<span class="fas fa-sliders menu-icon"></span>
								<span class="link-name">Settings</span>
							</a>
							<span class="tooltip">Setiings</span>
						</li>
					</ul>
					<span class="fa fa-angle-right show-icon"></span>
					<div class="log-out relative">
						<div class="log-out-container">
							<a href="./signIn.html" target="_blank" id="logBtn">
								<span class="fas fa-arrow-right-from-bracket"></span>
								<span class="log-out-label">Logout</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<main class="main-section">
			<nav class="app-navigation">
				<div class="nav-container">
					<div class="nav-logo">
						<span class="fa fa-piggy-bank"></span>
						<span class="logo-name">Piggy Bank</span>
					</div>

					<div class="notification-container">
						<span class="fas fa-bell notification-icon"></span>
						<span class="fa fa-bars sm:hidden"></span>
					</div>
				</div>
			</nav>
			<!-- MAIN CONTENT MARKUP -->
			<section class="transfer-container absolute top-20 min-w-full" id="transfer-container">
				<div class="container lg:mx-auto mt-2 p-5 lg:max-w-[120rem]">
					<button type="button" id="clear-btn"
						class="bg-red-600 font-semibold text-xl text-white py-2 px-4 rounded-lg shadow-md ring-2 ring-red-400">
						<span class="fas fa-trash-alt text-2xl mr-2 font-extrabold"></span>
						Clear Histories
					</button>
					<div class="transactions grid lg:grid-cols-2 gap-5">
						<div class="transaction-out">
							<h2 class="text-xl text-red-600 font-semibold p-4">Debit Transaction Histories</h2>
							<div class="transactionsOut-container">
							</div>
						</div>
						<div class="transaction-in">
							<h2 class="text-xl text-green-600 font-semibold p-4">Credit Transaction Histories</h2>
							<div class="transactionsIn-container ">
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script type="module" src="./js/transactionHistory.js"></script>
</body>

</html>
