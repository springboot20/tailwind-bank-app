<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/piggy-bank.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/643f8e5097.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Transaction Page</title>
  </head>

  <body>
    <div id="loader-wrapper">
      <div id="loader"></div>

      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <div class="App-container" id="root">
      <nav class="navigation open" id="navigation">
        <div class="menu-bar">
          <div class="menu">
            <ul class="nav-menu" id="menu" aria-labelledby="menu">
              <li class="nav-item box">
                <div class="search-box">
                  <span class="fas fa-search search-icon"></span>
                  <input type="search" placeholder="Search here......" />
                </div>
                <span class="tooltip">Search</span>
              </li>
              <li class="nav-item">
                <a href="./app.html" class="nav-link dropBtn">
                  <span class="fas fa-home menu-icon"></span>
                  <span class="link-name">Home</span>
                </a>
                <span class="tooltip">Home</span>
              </li>
              <li class="nav-item">
                <a href="./transaction.html" class="nav-link">
                  <span class="fas fa-list menu-icon"></span>
                  <span class="link-name">Trasnsaction</span>
                </a>
                <span class="tooltip">Trasnsaction</span>
              </li>
              <li class="nav-item">
                <a href="./fundAccount.html" class="nav-link">
                  <span class="fas fa-credit-card menu-icon"></span>
                  <span class="link-name">Fund Account</span>
                </a>
                <span class="tooltip">Fund acc</span>
              </li>
              <li class="nav-item">
                <a href="./transfer-history.html" class="nav-link">
                  <span class="fas fa-list menu-icon"></span>
                  <span class="link-name">Trasnsaction History</span>
                </a>
                <span class="tooltip">History</span>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">
                  <span class="far fa-user menu-icon"></span>
                  <span class="link-name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <span class="fas fa-sliders menu-icon"></span>
                  <span class="link-name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
              </li>
            </ul>
            <span class="fa fa-angle-right show-icon"></span>
          </div>
          <ul class="log-out">
            <li class="log-out-container">
              <a href="./signIn.html" target="_blank" id="logBtn">
                <span class="fas fa-arrow-right-from-bracket"></span>
                <span class="log-out-label">Logout</span>
              </a>
            </li>
            <li class="mode">
              <div class="moon-sun">
                <span class="fa fa-moon icon moon"></span>
                <span class="fa fa-sun icon sun"></span>
              </div>
              <span class="mode-txt txt">Light Mode</span>
              <div class="toggle-switch">
                <input type="checkbox" id="checkbox" />
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <main class="main-section">
        <div class="hero-container">
          <nav class="app-navigation">
            <div class="nav-container">
              <div class="nav-logo">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  fill="#11cdd1"
                  class="h-10 ml-4"
                >
                  <path
                    d="M400 96l0 .7c-5.3-.4-10.6-.7-16-.7H256c-16.5 0-32.5 2.1-47.8 6c-.1-2-.2-4-.2-6c0-53 43-96 96-96s96 43 96 96zm-16 32c3.5 0 7 .1 10.4 .3c4.2 .3 8.4 .7 12.6 1.3C424.6 109.1 450.8 96 480 96h32l-18.8 75.1c15.8 14.8 28.7 32.8 37.5 52.9H544c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32H512c-9.1 12.1-19.9 22.9-32 32v64c0 17.7-14.3 32-32 32H416c-17.7 0-32-14.3-32-32V448H256v32c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32V416c-34.9-26.2-58.7-66.3-63.2-112H68c-37.6 0-68-30.4-68-68s30.4-68 68-68h4c13.3 0 24 10.7 24 24s-10.7 24-24 24H68c-11 0-20 9-20 20s9 20 20 20H99.2c12.1-59.8 57.7-107.5 116.3-122.8c12.9-3.4 26.5-5.2 40.5-5.2H384zm64 136c0-13.3-10.7-24-24-24s-24 10.7-24 24s10.7 24 24 24s24-10.7 24-24z"
                  />
                </svg>
                <span class="logo-name">Piggy Bank</span>
              </div>

              <div class="notification-container">
                <span class="fas fa-bell notification-icon"></span>
                <span class="fa fa-bars menuIcon"></span>
              </div>
            </div>
          </nav>

          <!-- MAIN CONTENT MARKUP -->
          <div class="content-container" id="main-container">
            <div
              class="container mt-24 mx-auto md:max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl 2xl:max-w-screen-2xl"
            >
              <div class="transaction-form">
                <form id="transaction-form" action="app.html">
                  <div class="field">
                    <div class="form-group">
                      <label for="source-name" class="form-label"
                        >Source Name</label
                      >
                      <select
                        name="source-name"
                        id="source-name"
                        class="form-control"
                      >
                        <option value="">Please select a bank</option>
                        <option value="UBA">UBA</option>
                        <option value="First Bank">First Bank</option>
                        <option value="Polaris">Polaris</option>
                        <option value="GTB">GT Bank</option>
                        <option value="Palm Pay">Palm Pay</option>
                        <option value="OPay">OPay</option>
                      </select>
                    </div>
                    <small class="error error-txt">Please select a bank</small>
                  </div>
                  <div class="field">
                    <div class="form-group">
                      <label for="amount" class="form-label"
                        >Amount
                        <span class="fa fa-naira-sign icon text-xl"></span>
                      </label>
                      <input
                        type="text"
                        name="amount"
                        id="amount"
                        class="form-control"
                        placeholder="enter amount"
                      />
                    </div>
                    <small class="error error-txt"
                      >Please enter an amount</small
                    >
                  </div>
                  <div class="field">
                    <div class="form-group">
                      <label for="message" class="form-label"
                        >Message (optional)</label
                      >
                      <textarea
                        name="amount"
                        id="message"
                        class="form-control"
                        placeholder="Enter message"
                      ></textarea>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="pay-btn py-3 font-semibold text-xl px-5 w-full text-center text-white bg-indigo-600 ring-2 rounded-md ring-offset-1 ring-indigo-400"
                    id="tranfer-btn"
                  >
                    Done
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./js/transactionIn.js"></script>
  </body>
</html>
